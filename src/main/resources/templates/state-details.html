<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link  rel="stylesheet" th:href="@{/css/materialize.css}"  media="screen,projection"/>
    <title>Title</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col l12">
                <div class="row">
                    <div class="col l8 s12">
                        <h2 th:text="${state.name}"></h2>
                        <img class="responsive-img" th:src="@{|/flags/${state.name}.png|}" />
                    </div>
                    <div class="col l4 s12">
                        <div class="card-panel alcaramel" style="min-height: 640px;">
                            <h6>DETAILS</h6>


                            <span class="detail-title"><i class="mdi-communication-location-on"></i>Information</span>
                            <span class="">1455 Lambert-Closse Montreal, QC H3H 1Z5</span>

                            <span class="detail-title"><i class="mdi-device-access-time"></i> Facts</span>


                            <ul class="Facts">
                                <li><p th:text="|Population: ${state.population}"></p></li>
                                <li><p th:text="|Capital: ${state.capitalCity}"></p></li>
                                <li><p th:text="|Language: ${state.language}"> </p></li>

                            </ul>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" th:src="@{../vendor/js/materialize.min.js}"></script>


</body>
</html>
